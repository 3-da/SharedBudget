services:
  - type: web
    name: sharedbudget-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: frankfurt
    plan: free
    branch: main
    healthCheckPath: /api/v1
    preDeployCommand: npx prisma migrate deploy --config prisma.config.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: API_PREFIX
        value: api/v1
      - key: CORS_ORIGIN
        sync: false # Set manually to your Vercel domain
      - key: DATABASE_URL
        fromDatabase:
          name: sharedbudget-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          name: sharedbudget-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: sharedbudget-redis
          type: redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          name: sharedbudget-redis
          type: redis
          property: password
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRATION
        value: 15m
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: AUTH_VERIFICATION_CODE_TTL
        value: "600"
      - key: AUTH_REFRESH_TOKEN_TTL
        value: "604800"
      - key: AUTH_RESET_TOKEN_TTL
        value: "3600"
      - key: ARGON2_MEMORY_COST
        value: "65536"
      - key: ARGON2_TIME_COST
        value: "3"
      - key: ARGON2_PARALLELISM
        value: "1"
      - key: HOUSEHOLD_MAX_MEMBERS
        value: "2"
      - key: INVITE_CODE_LENGTH
        value: "8"
      - key: RESEND_API_KEY
        sync: false # Set manually in Render dashboard
      - key: MAIL_FROM
        sync: false # Set manually in Render dashboard
      - key: FRONTEND_URL
        sync: false # Set manually to your Vercel domain (e.g. https://sharedbudget.vercel.app)
      - key: JWT_REFRESH_EXPIRATION
        value: "604800"
      - key: SWAGGER_USER
        sync: false # Optional: Set in Render dashboard to protect Swagger on staging
      - key: SWAGGER_PASSWORD
        sync: false # Optional: Set in Render dashboard to protect Swagger on staging

databases:
  - name: sharedbudget-db
    plan: free
    databaseName: sharedbudget
    user: sharedbudget
    region: frankfurt

  - name: sharedbudget-redis
    type: redis
    plan: free
    region: frankfurt
    maxmemoryPolicy: volatile-lru
