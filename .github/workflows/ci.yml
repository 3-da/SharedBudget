name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Backend ────────────────────────────────────────────────
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - run: npm ci
      - run: npx prisma generate --config prisma.config.ts
      - run: npm run test:cov

  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - run: npm ci
      - run: npx prisma generate --config prisma.config.ts
      - run: npm run lint

  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: [backend-test, backend-lint]
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - run: npm ci
      - run: npx prisma generate --config prisma.config.ts
      - run: npm run build

  # ── Frontend ───────────────────────────────────────────────
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npm run test

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [frontend-test]
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npx ng build --configuration=production

  # ── E2E Tests ───────────────────────────────────────────
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sharedbudget_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install backend deps
        run: cd backend && npm ci

      - name: Generate Prisma client
        run: cd backend && npx prisma generate --config prisma.config.ts

      - name: Run migrations
        run: cd backend && npx prisma migrate deploy --config prisma.config.ts
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sharedbudget_test?schema=public

      - name: Start backend
        run: cd backend && npm run start:dev &
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sharedbudget_test?schema=public
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ''
          JWT_ACCESS_SECRET: e2e-test-jwt-secret-at-least-32-characters-long
          JWT_ACCESS_EXPIRATION: 15m
          NODE_ENV: test
          PORT: 3000

      - name: Wait for backend
        run: npx wait-on http://localhost:3000/api/v1 --timeout 30000

      - name: Install E2E deps
        run: cd e2e && npm ci && npx playwright install chromium

      - name: Run E2E tests
        run: cd e2e && npm test
